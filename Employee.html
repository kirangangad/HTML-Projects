<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      padding: 40px;
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h2 {
      color: #1d2b64;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .login-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      font-size: 16px;
    }

    .login-card button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1d2b64;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background: #162147;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background: #1d2b64;
      color: white;
      font-size: 40px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="avatar">üë®‚Äçüíº</div>
    <h2>Employee Login</h2>
    <form>
      <input type="text" placeholder="Employee ID" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
